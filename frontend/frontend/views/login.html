<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed w-full top-0 z-50 bg-black bg-opacity-90 backdrop-blur-sm border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gradient-to-r from-orange-500 to-purple-500 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">R</span>
                </div>
                <span class="text-xl font-bold">Recharge<span class="gradient-text">Portal</span></span>
            </div>
            <div class="flex items-center space-x-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="plans.html" class="nav-link">Plans</a>
                <a href="login.html" class="gradient-btn px-6 py-2 rounded-lg font-semibold">
                    <span>Login</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- LOGIN PAGE -->
    <div class="min-h-screen pt-32 pb-20 px-6 flex items-center justify-center">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <h2 class="text-4xl font-bold mb-2">Welcome <span class="gradient-text">Back</span></h2>
                <p class="text-gray-400">Login to access your recharge portal</p>
            </div>

            <div class="plan-card p-8 rounded-2xl">
                <form onsubmit="handleLogin(event)">
                    <div class="mb-6">
                        <label class="block text-sm font-semibold mb-2">Email or Phone</label>
                        <input type="text" class="input-field w-full px-4 py-3 rounded-lg text-white" placeholder="Enter your email or phone" required>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-semibold mb-2">Password</label>
                        <input type="password" class="input-field w-full px-4 py-3 rounded-lg text-white" placeholder="Enter your password" required>
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-sm text-gray-400">Remember me</span>
                        </label>
                        <a href="#" class="text-sm gradient-text font-semibold">Forgot Password?</a>
                    </div>

                    <button type="submit" class="gradient-btn w-full px-6 py-4 rounded-lg font-semibold text-lg mb-4">
                        <span>Sign In</span>
                    </button>

                    <div class="text-center">
                        <p class="text-sm text-gray-400">Don't have an account? <a href="#" class="gradient-text font-semibold">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">Or continue with</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <button class="border-btn px-6 py-3 rounded-lg">Google</button>
                    <button class="border-btn px-6 py-3 rounded-lg">Facebook</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            alert('Login functionality would be implemented here!');
        }
    </script>
</body>
</html>
